<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>AppAnimal</title>
</head>
<body>
    <h1>AppAnimal - aplicativo para cadastro de animais</h1>
    <h2>Novo animal</h2>
    <form id="form_animal">
        <input type="text" id="nome" placeholder="Digite o nome do animal">
        <input type="text" id="idade" placeholder="Digite a idade do animal">
        <input type="text" id="sexo" placeholder="Digite o sexo do animal">
        <input type="text" id="cor" placeholder="Digite a cor">
        <input type="submit" value="Gravar...">
    </form>
    <h2>Animais cadastrados</h2>
    <ul id="lista-animais">

    </ul>
</body>
</html>
